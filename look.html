<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYESEYESEYES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    

    

    

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 1rem;
      width: 90%;
      margin: 0 auto 3rem auto;
    }

    footer {
      font-size: 0.8rem;
      opacity: 0.4;
      padding: 1rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oculos habet caelum</h1>
  </header>

  <div class="gallery">
    <img src="images\WE_SEE.jpg" alt="" />
  </div>
</body>
</html>
